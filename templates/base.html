<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>
    Picslink {% block title %}{% endblock %}
  </title>
  <head>
  <link rel="stylesheet" href="https://bootswatch.com/4/united/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Krub:wght@300&display=swap" rel="stylesheet">

  </head>
  <body>

  {% if 'user_id' not in session %}
    <div class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand"><a class="text-dark" href="/" style="text-decoration: none;"><strong>Picslink 📷</strong></a></div>
        <div class="navbar-brand"><a class="text-dark" href="/register" style="text-decoration: none;"><strong>Sign Up ☑️</strong></a></div>
        <div class="navbar-brand"><a class="text-dark" href="/login" style="text-decoration: none;"><strong>Login ➡️</strong></a></div>
      </div>
    </div>
    {% endif %}

  {% if 'user_id' in session %}
    <div class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand"><a class="text-dark" href="/feed" style="text-decoration: none;"><strong>Feed 👀</strong></a></div>
        <div class="navbar-brand"><a class="text-dark" href="/myposts" style="text-decoration: none;"><strong>My Posts 📸</strong></a></div>
        <!-- <div class="navbar-brand"><a class="text-dark" href="/favorites" style="text-decoration: none;"><strong>My Favorites ⭐️</strong></a></div> -->
        <div class="navbar-brand"><a class="text-dark" href="/add" style="text-decoration: none;"><strong>New Post ✍🏻</strong></a></div>
        <div class="navbar-brand"><a class="text-dark" href="/logout" style="text-decoration: none;"><strong>Logout ⬅️</strong></a></div>
      </div>
    </div>
  {% endif %}

    <div class="container" style="margin-top: 2em">
      {% for msg in get_flashed_messages() %}
        <div class="alert alert-warning">{{ msg }}</div>
      {% endfor %}  
      
      
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
