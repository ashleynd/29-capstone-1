{% extends 'base.html' %}

{% block content %}

<h1>Our Posts</h1>

<div class="row posts-listing">

  {% for post in posts %}
  <div class="col-3">
    <img class="img-thumbnail" src="{{ post.image_url() }}">
    <a href="{{ url_for('edit_post', post_id=post.id) }}">{{ post.title }}</a>
    <!-- {% if pet.available %} <b> is available!</b> {% endif %} -->
  </div>
  <!-- {% else %} -->
  <div class="col-12">No pets yet.</div>
  {% endfor %}

</div>

<a class="btn btn-primary" href="{{ url_for('add_post') }}">Add a Pet</a>

{% endblock %}
