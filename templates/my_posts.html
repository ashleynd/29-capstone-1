{% for post in posts %}


    <div class="card" style="width: 14rem;">
      <div class="card-body">
        <a href="/buy">
          <img src="{{ post.photo_url }}" class="card-img-top" alt="...">
          <h5 class="card-title">{{ post.title }}</h5>
        </a>
          <p class="card-text">{{ post.caption }}</p>
          <a href="#" class="btn btn-outline-info btn-sm">Like</a>
          <!-- <a class="btn btn-link btn-sm" href="{{ url_for('edit_post', post_id=post.id) }}">Edit</a> -->
          <a class="btn btn-link-danger btn-sm" href="{{ url_for('my_posts', post_id=post.id) }}">Delete</a>
          <a href="/posts/delete" class="btn btn-outline-danger btn-sm">Delete</a>
        </div>
      </div>
        {% else %}
        <div class="col-12">No posts yet.</div>
        {% endfor %}
