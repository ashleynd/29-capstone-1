{% for post in posts %} 
<div class="card" style="width: 14rem;">
  <img src="{{ post.photo_url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{ post.caption }}</p>
    <a href="#" class="btn btn-info">Like</a>
  </div>
</div>
{% else %}
<div class="col-12">No posts yet.</div>
{% endfor %}

<a class="btn btn-primary" href="{{ url_for('add_post') }}">Add a post</a>

{% endblock %}
