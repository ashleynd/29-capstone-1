{% for post in posts %}


    <div class="card" style="width: 14rem;">
      <div class="card-body">
        <a href="/buy">
          <img src="{{ post.photo_url }}" class="card-img-top" alt="image">
          <h5 class="card-title">{{ post.title }}</h5>
        </a>
          <p class="card-text">{{ post.caption }}</p>
          <a href="/posts/delete" class="btn btn-outline-danger btn-sm">Delete</a>
          <p><small>By {{ post.user.username }} on {{ post.friendly_date }}</small></p>
        </div>
      </div>
        {% else %}
        <div class="col-12">No posts yet.</div>
        {% endfor %}


{% endblock %}
