{% extends 'base.html' %} 

{% block content %}

{% for post in posts %}

<h3>{{ post.title }}</h3>


<img src="{{ post.photo_url }}" class="rounded float-start" width="200px">

<iframe src="{{ post.purchase_url }}" width="700px" height="400px"></iframe>

<div><button><a href="{{ post.purchase_url }}" target="_blank">Shop here</a></button></div>

<p class="card-text">{{ post.caption }}</p>

{% endfor %}

{% endblock %}
